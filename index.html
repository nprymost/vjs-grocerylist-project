<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>

    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- styles link -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="section-center">
      <!-- form -->
      <form class="grocery-form">
        <p class="alert"></p>
        <h3>grocery list</h3>
        <div class="form-control">
          <input type="text" id="grocery" placeholder="e.g.eggs" />
          <button type="submit" class="submit-btn">submit</button>
        </div>
      </form>

      <!-- list -->
      <div class="grocery-container">
        <!-- this will be dinamically updated -->
        <div class="grocery-list"></div>
        <!-- clear all button -->
        <button type="button" class="clear-btn">clear items</button>
      </div>
      <div class="done-container">
        <!-- this will be dinamically updated -->
        <div class="done-list"></div>
        <!-- clear all button -->
        <button type="button" class="clearDone-btn">clear items</button>
      </div>
    </section>

    <!-- background toggle -->
    <div>
      <button class="switch-btn">
        <span>yellow</span>
        <span>grey</span>
        <span class="switch"></span>
      </button>
    </div>

    <!-- sidebar -->

    <div class="sidebar-container">
      <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
      </button>
      <aside class="sidebar">
        <div class="sidebar-header">
          <button class="close-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <!-- links -->
        <ul class="links">
          <li class="active" data-name="active">
            <a href="">show active</a>
          </li>
          <li class="completed">
            <a href="">show completed</a>
          </li>
          <li class="all">
            <a href="">show all</a>
          </li>
        </ul>
      </aside>
    </div>

    <!-- script -->
    <script src="app.js"></script>
  </body>
</html>
